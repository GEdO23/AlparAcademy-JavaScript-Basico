<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Advinhação</title>

    <link rel="icon" href="./favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .page-header {
        background-color: #f17e32;
    }
</style>

<body>

    <header class="bd-header page-header text-white">
        <div class="container py-4">
            <h1 class="display-5">Jogo de Advinhação</h1>
        </div>
    </header>

    <main class="container py-5 bd-main">
        <form>
            <div class="form-floating mb-3">
                <input type="number" id="inChuteDoUsuario" class="form-control">
                <label for="inChuteDoUsuario">Seu chute:</label>
            </div>
            <div class="mt-4 col-sm-3 mx-md-0 col-lg-2">
                <button type="button" class="btn btn-primary" id="btnEnviarChute">Enviar</button>
            </div>
            <div class="mt-4">
                <p id="resultadoGroup" hidden><strong>Resultado: </strong><span id="resultado"></span></p>
                <p id="tentativasGroup" hidden><strong>Número de
                        tentativas: </strong> <span id="tentativas"></span></p>
            </div>
        </form>
    </main>

    <footer class="mt-auto bg-dark bd-footer">
        <div class="d-flex flex-row gap-3 py-3 container">
            <img src="./assets/GEdO_Tech-Logo.png" alt="GEdO Tech." width="112.84px" height="32.9px">
            <div class="vr bg-white"></div>
            <img src="./assets/Alpar-Logo.png" alt="Alpar" width="112.84px" height="29.91px">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
