<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Impostos</title>

    <link rel="icon" href="./favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .page-header {
        background-color: #198754;
    }
</style>

<body>
    <header class="bd-header page-header text-white">
        <div class="container py-4">
            <h1 class="display-5">Calculadora de Impostos</h1>
        </div>
    </header>

    <main class="container py-5 bd-main">
        <form>
            <div>
                <div class="form-floating mb-3">
                    <input type="text" id="inCupom" class="form-control">
                    <label for="inCupom">Cupom<span>-
                            Opcional</span></label>
                </div>

                <div class="form-floating mb-3">
                    <input type="number" id="inPreco" class="form-control">
                    <label for="inPreco">Preço</label>
                </div>

                <div class="form-floating">
                    <select class="form-select" name="uf" id="inUf">
                        <option value="sp">SP</option>
                        <option value="rj">RJ</option>
                        <option value="pr">PR</option>
                        <option value="mg">MG</option>
                        <option value="rs">RS</option>
                    </select>
                    <label for="inUf">UF</label>
                </div>
            </div>

            <div class="mt-4 col-sm-3 mx-md-0 col-lg-2">
                <button type="button" class="btn btn-primary" id="btnCalcular">Calcular</button>
            </div>

            <div class="mt-4" id="resultado" hidden>
                <p><strong>Preço: </strong><span id="produtoPreco"></span></p>
                <p><strong>Desconto: </strong><span id="produtoDesconto"></span></p>
                <p><strong>ICMS: </strong><span id="icms"></span></p>
                <p><strong>Frete: </strong><span id="frete"></span></p>
                <hr>
                <p><strong>Total: </strong><span id="produtoPrecoTotal"></span></p>
            </div>
        </form>
    </main>

    <footer class="mt-auto bg-dark bd-footer">
        <div class="d-flex flex-row gap-3 py-3 container">
            <img src="/assets/GEdO_Tech-Logo.png" alt="GEdO Tech." width="112.84px" height="32.9px">
            <div class="vr bg-white"></div>
            <img src="/assets/Alpar-Logo.png" alt="Alpar" width="112.84px" height="29.91px">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
